<!DOCTYPE html>
<html>
<head>
    <link href="style/style.css" rel="stylesheet">
    <link href="style/button.css" rel="stylesheet">
    <link href="style/objects.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="utf-8"/>
    <title>Крестики-нолики</title>
</head>
<body id="mainField">
    <p class="main_label_text" id="info_text">КРЕСТИКИ-НОЛИКИ</p>
    <div class="base_div" id="allDivFields">
        <div class="field_div" id="divs_top">
            <div class="field_div_child" id="divs_top1"></div>
            <div class="field_div_child" id="divs_top2"></div>
            <div class="field_div_child" id="divs_top3"></div>
        </div>
        <div class="field_div" id="divs_center">
            <div class="field_div_child" id="divs_top4"></div>
            <div class="field_div_child" id="divs_top5"></div>
            <div class="field_div_child" id="divs_top6"></div>
        </div>
        <div class="field_div" id="divs_bottom">
            <div class="field_div_child" id="divs_top7"></div>
            <div class="field_div_child" id="divs_top8"></div>
            <div class="field_div_child" id="divs_top9"></div>
        </div>
    </div>
    <div class="winboard" id="board">"Крестики"|0:0|"Нолики"</div>
    <button class="button_start" id="start_button">Начать заново</button>

    <fieldset class="gamemode_selector" id="gamemode_section">
        <legend class="gamemode_selector_legend">Выберите тип игры:</legend>
    
        <div>
          <input type="radio" id="pvp" name="drone" value="true"
                 checked>
          <label for="pvp">Поочерёдный ход</label>
        </div>
    
        <div>
          <input type="radio" id="pve" name="drone" value="false">
          <label for="pve">Игра против компьютера</label>
        </div>
    </fieldset>
    <script src="app.js"></script>
</body>
</html>
